<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h2 style="text-align: center;">Login</h2>
    <form id="loginForm" style="width: 350px; margin: 0 auto; background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
        <label for="username" style="display: block; margin-bottom: 5px;">Username:</label>
        <input type="text" id="username" required style="width: 95%; padding: 8px; margin-bottom: 10px;"><br>
        <label for="password" style="display: block; margin-bottom: 5px;">Password:</label>
        <input type="password" id="password" required style="width: 95%; padding: 8px; margin-bottom: 10px;"><br>
        <button type="submit" style="width: 100%; padding: 10px; background-color: #007bff; color: #fff; border: none; border-radius: 4px; cursor: pointer;">Login</button>
    </form>

    <script src="web3.min.js"></script>
    <script src="login.js"></script>
</body>
</html>
